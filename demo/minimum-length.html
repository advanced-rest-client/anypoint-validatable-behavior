<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../anypoint-validator-behavior/anypoint-validator-behavior.html">

<script>

  Polymer({

    is: 'minimum-length',

    behaviors: [
      Anypoint.AnypointValidatorBehavior
    ],

    properties: {
      message: {
        type: String,
        value: 'At least 4 characters are required'
      }
    },

    validateObject: function(obj) {
      for (var key in obj) {
        if (obj[key].length < 4) {
          return false;
        }
      }
      return true;
    },

    validate: function(values) {
      if (typeof values === 'object') {
        return this.validateObject(values);
      } else {
        var value = Array.isArray(values) ? values.join('') : values;
        return value.length >= 4;
      }
    }

  });

</script>
