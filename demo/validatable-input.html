<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../anypoint-validatable-behavior.html">

<script>

  Polymer({

    is: 'validatable-input',

    extends: 'input',

    properties: {

      invalid: {
        notify: true,
        type: Boolean,
        value: false
      }

    },

    behaviors: [
      Anypoint.AnypointValidatableBehavior
    ],

    listeners: {
      'input': '_onInput'
    },

    _onInput: function(event) {
      this.invalid = !this.validate(event.target.value);
    }

  });

</script>
